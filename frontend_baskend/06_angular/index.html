<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My First Angular Application</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <style>
    body {
        padding-top: 50px;
    }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
    <script src="js/app.js"></script>
</head>
<!-- Declare our angular aplication and out angular controlle r-->
<body class="container" ng-app="firstApp" ng-controller="mainController as main">

    <div class="jumbotron">
        <!-- Display the message -->
        <h2>This is my message</h2>
        {{ main.message }}     

        <!-- Display the list using ng-repeat -->
        <H2>Here is my list</h2>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <td>Name</td>
                    <td>Color</td>
                    <td>Nerd Level</td>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="computer in main.computers">
                    <td>{{ computer.name }}</td>
                    <td>{{ computer.color }}</td>
                    <td>{{ computer.nerdness }}</td>
                </tr>
            </tbody>
        </table>
    </div>>

    
</body>
</html>
